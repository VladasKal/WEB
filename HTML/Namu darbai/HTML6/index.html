<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
<form name="calculator">


    <div class="">


    <input type="text" name="answer" value=""><br>
<figure>
    <input type="button" name="" value="7" onclick="calculator.answer.value += '7'">
    <input type="button" name="" value="8" onclick="calculator.answer.value += '8'">
    <input type="button" name="" value="9" onclick="calculator.answer.value += '9'"><br>

    <input type="button" name="" value="4" onclick="calculator.answer.value += '4'">

  </div>
</form>
